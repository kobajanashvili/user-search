<div class="row">
  <div class="input-field col s6">
    <input id="first_name" class="validate" [(ngModel)]="searchstr">
    <label class="active" for="first_name">Search name</label>
  </div>
</div>

<div class="row">
  <app-user
    *ngFor="let u of users | search:searchstr"
    [user]="u"
  ></app-user>
</div>
